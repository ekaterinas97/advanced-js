<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a1f78895e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Homework-6</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="logo">Shop</a>
                    <div class="header__search">
                        <filter-products></filter-products>
                    </div>
                    <div class="cart-block">
                        <button class="cart-btn" type="button" @click="showCart=!showCart">
                            <span class="visually-hidden">Корзина</span>
                        </button>
                        <cart :cart-items="cartItems" :img="imgCart" :visible="showCart"></cart>

                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="products">
                <div class="container">
                    <products></products>
                </div>
            </section>
        </main>

    </div>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/ProductsComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
