<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a1f78895e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Страница заказа</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="order">
                <h1>Выберите гамбургер</h1>
                <form action="#" class="order__form">
                    <div class="order__title">Выберите размер</div>
                    <div class="order__inner">
                        <div class="order__item">
                            <label class="radio">
                                <input class="radio__input" type="radio" name="size" id="" value="big" data-price="100" data-calories="40">
                                <span class="radio__box"></span>
                                Большой (100 руб., 40 калорий)
                            </label>
                        </div>
                        <div class="order__item">
                            <label class="radio">
                                <input class="radio__input" type="radio" name="size" id="" value="small" data-price="50" data-calories="20">
                                <span class="radio__box"></span>
                                Маленький (50 руб., 20 калорий)
                            </label>
                        </div>
                    </div>
                    <div class="order__title">Выберите начинку</div>
                    <div class="order__item">
                        <label class="radio">
                            <input class="radio__input" type="radio" name="stuffing" id="" value="cheese" data-price="10" data-calories="20">
                            <span class="radio__box"></span>
                            С сыром (+10 рублей, +20 калорий)
                        </label>
                    </div>
                    <div class="order__item">
                        <label class="radio">
                            <input class="radio__input" type="radio" name="stuffing" id="" value="salad" data-price="20" data-calories="5">
                            <span class="radio__box"></span>
                            С салатом (+20 рублей, +5 калорий)
                        </label>
                    </div>
                    <div class="order__item">
                        <label class="radio">
                            <input class="radio__input" type="radio" name="stuffing" id="" value="potato" data-price="15" data-calories="10">
                            <span class="radio__box"></span>
                            С картофелем (+15 рублей, +10 калорий)
                        </label>
                    </div>
                    <div class="order__title">Дополнительно:</div>
                    <div class="order__item">
                        <label class="check">
                            <input class="check__input" type="checkbox" name="toppings" id="" value="spices" data-price="15" data-calories="0">
                            <span class="check__box"></span>
                            С приправой (+15 рублей, +0 калорий)
                        </label>
                    </div>
                    <div class="order__item">
                        <label class="check">
                            <input class="check__input" type="checkbox" name="toppings" id="" value="sauce" data-price="20" data-calories="5">
                            <span class="check__box"></span>
                            С соусом (+20 рублей, +5 калорий)
                        </label>
                    </div>
                    <button type="button">Заказать</button>
                </form>
                <p class="order__info">
                    Сумма заказа:<span class="total-price"></span><br> Количество калорий: <span class="totalCalories"></span>
                </p>
            </div>

        </div>
    </main>

    <script src="js/humburger.js"></script>
    <script>
        window.onload = () => {
            document.querySelector('button').addEventListener('click', function() {
                let hamburger = new Hamburger('size', 'stuffing', 'toppings');
                console.log(hamburger);
                hamburger.showSum('.total-price', '.totalCalories');
            });
        }
    </script>
</body>

</html>
